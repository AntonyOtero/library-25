<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Library</h1>
        <button class="btn btn-primary" id="open-modal-button">New Book +</button>
    </header>
    <main class="library">
        <ul class="books" role="list">
            <!-- Books will be dynamically added here -->
        </ul>
    </main>
    <dialog class="modal" id="new-book-modal">
        <button class="btn btn-secondary btn-close" id="close-modal-button">Close</button>
        <h2>Add a New Book</h2>
        <form class="new-book-form">
            <div class="input-container">
                <label for="new-book-title">Title:</label>
                <input type="text" id="new-book-title" name="new-book-title">
            </div>
            <div class="input-container">
                <label for="new-book-author">Author:</label>
                <input type="text" id="new-book-author" name="new-book-author">
            </div>
            <div class="input-container">
                <label for="new-book-pages">Pages:</label>
                <input type="number" id="new-book-pages" name="new-book-pages">
            </div>
            <div class="input-container">
                <label for="new-book-read">Is Read?:</label>
                <input type="checkbox" id="new-book-read" name="new-book-read">
            </div>
            <button type="submit" class="btn" id="add-book-button">Add Book</button>
        </form>
    </dialog>

    <script src="main.js" defer></script>
</body>
</html>
